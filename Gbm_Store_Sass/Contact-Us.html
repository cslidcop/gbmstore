<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.scss" />
</head>
<body>
    <div id="Gbm_master__div_header">
        <table id="Gbm_top_menu__table">
            <tbody>
                <tr>
                    <td><a href="home.html" class="Gbm_top_menu__table_link">Home</a></td>
                    <td><a href="All_product.html" class="Gbm_top_menu__table_link">Our Product</a></td>
                    <td><a href="About-Us.html" class="Gbm_top_menu__table_link">About Us</a></td>
                    <td><a href="Contact-Us.html" class="Gbm_top_menu__table_link">Contact Us</a></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div id="Gbm_master__div_sidebar"></div>
    <div id="Gbm_master__div_container">
        <form id="Gbm_contact_us_form__div">
            <h2 id="Gbm_contact_us_title__form">Contact Us</h2>

            <div id="Gbm_lname__div">
                <label id="Gbm_lbl_lname__div" for="Gbm__lname">Last Name</label><br />
                <input id="Gbm_txt_lname__div" type="text" style="width:100%;" />
            </div>
            <div id="Gbm_fname__div">
                <label id="Gbm_fname_lbl__div" for="Gbm__fname">First Name</label><br />
                <input id="Gbm_txt__fname" type="text" style="width:100%;" />
            </div>
            <div>
                <label id="Gbm_lbl__email" for="Gbm_email ">Your Email</label>
                <input id="Gbm_txt__email" type="email" style="width:100%" />
            </div>
            <div>
                <label id="Gbm_lbl__subject" for="Gbm_city ">Subject</label>
                <input id="Gbm_txt__subject" type="text" style="width:100%" />
            </div>
            <div id="Gbm_YourMessage__div">
                <label id="Gbm_lbl__yourMessage" for="Gbm_yourMessage">Your Message</label><br />
                <textarea id="Gbm_area__yourmessage"></textarea>
            </div>
            <div id="Gbm_Send__div">
                <div id="Gbm_div-but__Send">
                    <button id="Gbm_button__send__div" type="button">Send</button>
                </div>
                <div id="Gbm_Cancel__div">
                    <button id="Gbm_button__cancel__div" type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
